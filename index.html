<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/jsBundle.js" defer></script>
    <link rel="stylesheet" href="./dist/cssBundle.css" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <!-- Input Component -->
    <template id="input-component">
      <label class="input-component">
        <div class="input-component__label-msg">
          <span></span>
          <span
            aria-live="polite"
            aria-atomic="true"
            class="input-component__error-msg"
          ></span>
        </div>
        <input class="input-component__input" />
      </label>
    </template>

    <!-- Card Component -->
    <template id="card-component">
      <main class="card-component">
        <h1 class="card-component__title"></h1>
        <p class="card-component__description"></p>
        <section class="card-component__input-section"></section>
      </main>
    </template>

    <!-- Button Component -->
    <template id="button-component">
      <div class="button-component__wrapper">
        <button class="button-component--go-back">Go Back</button>
        <button class="button-component--next-step">Next Step</button>
      </div>
    </template>

    <!-- Form Component -->
    <template id="form-component">
      <form class="form-component"></form>
    </template>
  </body>
</html>
