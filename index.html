<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/jsBundle.js" defer></script>
    <link rel="stylesheet" href="./dist/cssBundle.css" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <!-- Input Component -->
    <template id="input-component">
      <label class="input-component">
        <div class="input-component__label-msg">
          <span></span>
          <span
            aria-live="polite"
            aria-atomic="true"
            class="input-component__error-msg"
          ></span>
        </div>
        <input class="input-component__input" />
      </label>
    </template>

    <!-- Card Component -->
    <template id="card-component">
      <main class="card-component">
        <h1 class="card-component__title"></h1>
        <p class="card-component__description"></p>
        <section
          class="card-component__input-section card-component--hidden"
        ></section>
        <select size="3" class="card-component--hidden"></select>
      </main>
    </template>

    <!-- Navigation Component -->
    <template id="navigation-component">
      <nav class="navigation-component__wrapper">
        <button type="button" class="navigation-component--go-back">
          Go Back
        </button>
        <button type="submit" class="navigation-component--next-step">
          Next Step
        </button>
      </nav>
    </template>

    <!-- Form Component -->
    <template id="form-component">
      <form class="form-component"></form>
    </template>

    <!-- Progress Component -->
    <template id="progress-component">
      <aside class="progress-component">
        <div class="progress-component__step">1</div>
        <div class="progress-component__step">2</div>
        <div class="progress-component__step">3</div>
        <div class="progress-component__step">4</div>
      </aside>
    </template>
  </body>
</html>
